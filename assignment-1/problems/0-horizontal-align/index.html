
<!-- Create a layout where you have a single div in the center of the page with width 1200px. Hardcode its width to be 1200px. Hardcode its height to be 500px.-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #3b3b3b;
            height: 500px;
            width: 1200px;
            display: flex;
            justify-content: center;
        }

        .center{
            min-width: 400px;
            height: 200px;
            border-radius: 20px;
            background-image: radial-gradient(circle, red, yellow, green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <span>this is a div that is alligned horizontally</span>
    </div>
</body>
</html>
