<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding: 20px;
            margin: 100px;
        }
        .grid{
           display: grid;
           grid-template-columns: repeat(4,100px);
           color: aliceblue;
        }
        .block-1{
            background-color: #f63636;
            grid-column: 1/2;
            padding: 20px;
            margin: 5px;
            gap: 5px;
            border-radius: 3px;
        }
        .block-2{
            background-color: #2e13dc;
            grid-column: 2/5;
            padding: 20px;
            margin: 5px;
            gap: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <span class="block-1">Left</span><span class="block-2">Right</span>
    </div>
</html>
